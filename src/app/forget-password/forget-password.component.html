<div class="auth-wrapper">
  <div class="auth-card">
    <div class="brand">
      <h1>WasteZero</h1>
      <p>Reset Password</p>
    </div>
    
    <div class="auth-header">
      <h2>Forgot Password?</h2>
      <p *ngIf="step === 1">Enter your email to receive an OTP</p>
      <p *ngIf="step === 2">Enter the 6-digit OTP sent to your email</p>
    </div>

    <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()" class="auth-form mt-4">
      
      <!-- Step 1: Email Input -->
      <div class="mb-4" *ngIf="step === 1">
        <label for="email">Email Address</label>
        <div class="input-container">
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="form-control form-control-lg"
            [class.is-invalid]="forgetForm.get('email')?.invalid && forgetForm.get('email')?.touched"
          >
        </div>
        <div class="error-msg" *ngIf="forgetForm.get('email')?.invalid && forgetForm.get('email')?.touched">
          <small *ngIf="forgetForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="forgetForm.get('email')?.errors?.['email']">Please enter a valid email address</small>
        </div>
      </div>

      <!-- Step 2: OTP Input -->
      <div class="mb-4" *ngIf="step === 2">
        <label for="otp">One-Time Password (OTP)</label>
        <div class="input-container">
          <input 
            type="text" 
            id="otp" 
            formControlName="otp" 
            placeholder="123456"
            class="form-control form-control-lg"
            [class.is-invalid]="forgetForm.get('otp')?.invalid && forgetForm.get('otp')?.touched"
          >
        </div>
        <div class="error-msg" *ngIf="forgetForm.get('otp')?.invalid && forgetForm.get('otp')?.touched">
          <small *ngIf="forgetForm.get('otp')?.errors?.['required']">OTP is required</small>
          <small *ngIf="forgetForm.get('otp')?.errors?.['minlength'] || forgetForm.get('otp')?.errors?.['maxlength']">OTP must be exactly 6 digits</small>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-lg shadow-sm" [disabled]="isSubmitting">
        <span *ngIf="!isSubmitting && step === 1">Send OTP</span>
        <span *ngIf="!isSubmitting && step === 2">Verify OTP</span>
        <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      </button>

      <div class="auth-footer">
        <p>Remember your password? <a routerLink="/login">Back to Login</a></p>
      </div>
    </form>
  </div>
</div>
