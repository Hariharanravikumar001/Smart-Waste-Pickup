<div class="auth-wrapper">
  <div class="auth-card">
    <div class="brand">
      <h1>WasteZero</h1>
      <p>Reset Password</p>
    </div>
    
    <div class="auth-header">
      <h2>Forgot Password?</h2>
      <p>Enter your email to reset your password</p>
    </div>

    <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-container">
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="name@example.com"
            [class.invalid]="forgetForm.get('email')?.invalid && forgetForm.get('email')?.touched"
          >
        </div>
        <div class="error-msg" *ngIf="forgetForm.get('email')?.invalid && forgetForm.get('email')?.touched">
          <small *ngIf="forgetForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="forgetForm.get('email')?.errors?.['email']">Please enter a valid email address</small>
        </div>
      </div>

      <button type="submit" class="btn-primary" [disabled]="isSubmitting">
        <span *ngIf="!isSubmitting">Validate Email</span>
        <span *ngIf="isSubmitting" class="spinner"></span>
      </button>

      <div class="auth-footer">
        <p>Remember your password? <a routerLink="/login">Back to Login</a></p>
      </div>
    </form>
  </div>
</div>
