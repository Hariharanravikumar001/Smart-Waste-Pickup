<div class="auth-wrapper">
  <div class="auth-card">
    <div class="brand">
      <h1>WasteZero</h1>
      <p>Change Password</p>
    </div>
    
    <div class="auth-header">
      <h2>Create New Password</h2>
      <p>Please enter your new password below</p>
    </div>

    <form [formGroup]="changeForm" (ngSubmit)="onSubmit()" class="auth-form mt-4">
      <div class="mb-3">
        <label for="newPassword">New Password</label>
        <div class="input-container">
          <input 
            type="password" 
            id="newPassword" 
            class="form-control form-control-lg"
            [class.is-invalid]="changeForm.get('newPassword')?.invalid && changeForm.get('newPassword')?.touched"
          >
        </div>
        <div class="error-msg" *ngIf="changeForm.get('newPassword')?.invalid && changeForm.get('newPassword')?.touched">
          <small *ngIf="changeForm.get('newPassword')?.errors?.['required']">New password is required</small>
          <small *ngIf="changeForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <div class="mb-4">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-container">
          <input 
            type="password" 
            id="confirmPassword" 
            class="form-control form-control-lg"
            [class.is-invalid]="(changeForm.get('confirmPassword')?.invalid || changeForm.hasError('mismatch')) && changeForm.get('confirmPassword')?.touched"
          >
        </div>
        <div class="error-msg" *ngIf="(changeForm.get('confirmPassword')?.invalid || changeForm.hasError('mismatch')) && changeForm.get('confirmPassword')?.touched">
          <small *ngIf="changeForm.get('confirmPassword')?.errors?.['required']">Confirm password is required</small>
          <small *ngIf="changeForm.hasError('mismatch') && !changeForm.get('confirmPassword')?.errors?.['required']">Passwords do not match</small>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-lg shadow-sm" [disabled]="isSubmitting">
        <span *ngIf="!isSubmitting">Change Password</span>
        <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      </button>
    </form>
  </div>
</div>
